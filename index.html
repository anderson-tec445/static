<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas da Campanha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Estatísticas da Campanha</h1>

        <label for="visitas">Volume total de visitas:</label>
        <input type="number" id="visitas" placeholder="Digite o total de visitas">

        <label for="gastos">Gastos da campanha (R$):</label>
        <input type="number" id="gastos" placeholder="Digite o total de gastos">

        <label for="lucroPorVisita">Lucro por visita (R$):</label>
        <input type="number" id="lucroPorVisita" placeholder="Digite o lucro por visita">

        <button onclick="calcularEstatisticas()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
